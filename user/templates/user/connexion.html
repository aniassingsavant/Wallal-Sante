{% load static %} {% load i18n %}

<!DOCTYPE html>

<html lang="fr" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Accueil{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{% static 'images/logo.png' %}"
      type="image/x-icon"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/cover.css' %}" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url("{% static "images/logo.jpg" %}");
        background-size: cover;
        background-position: center bottom;
        backdrop-filter: blur(15px);
      }

      form {
        position: relative;
        background-color: rgba(216, 241, 255, 0.16);
        padding: 30px;
        width: max-content;
        height: max-content;
        border: 2px solid rgba(185, 255, 64, 0);
        border-radius: 30px;
        box-shadow: 0 3px 6px, inset 3px 3px 3px rgba(0, 0, 0, 0.15);
        transition: all 1s ease-in-out;
      }

      form input {
        background-color: rgba(162, 217, 248, 0.161) !important;
        border-color: rgb(0, 132, 255) !important;
      }

      div.input-box {
        position: relative;
      }

      .input-box img {
        border-radius: 50px;
        position: absolute;
        top: 0%;
        left: 85%;
        transform: translateY(50%);
      }

      div.rond1 {
        position: absolute;
        top: 5px;
        left: 10px;
        z-index: -10;
        width: 90px;
        height: 90px;
        border-radius: 50px;
        box-shadow: inset 0 -5px 5px rgba(0, 30, 68, 0.5);
        background: linear-gradient(45deg, rgb(255, 254, 249), #0a53be);
        overflow: visible;
        transition: transform all 1s ease-in-out;
        animation: blink 20s infinite;
      }

      div.rond2 {
        position: absolute;
        top: 61%;
        left: 44%;
        z-index: -1000;
        width: 150px;
        height: 120px;
        border-radius: 100% 0 30px 0;
        box-shadow: inset 0 -5px 5px rgba(0, 14, 34, 0.616);
        background: linear-gradient(45deg, rgb(51, 163, 255), #0a53be);
      }

      div.rond3 {
        position: absolute;
        left: 82px;
        top: 25px;
        z-index: -10;
        width: 60px;
        height: 60px;
        border-radius: 50px;
        box-shadow: -2px 0 6px #001951, inset -2px 0 15px rgb(0, 23, 57);
        background: linear-gradient(
          45deg,
          rgb(255, 255, 255),
          rgb(255, 255, 255)
        );
        animation: blink 5s infinite ease-out;
      }

      div.rond4 {
        position: absolute;
        left: -1%;
        top: 40%;
        z-index: -10;
        width: 60px;
        height: 60px;
        border-radius: 0 50% 50% 0;
        background: linear-gradient(
          45deg,
          rgba(0, 81, 255, 0.833),
          rgb(225, 255, 251)
        );
        transition: all 1s ease-in;
        animation: addwidth 2s ease-in-out;
      }

      .gin {
        padding-left: 1px;
        color: #0a53be;
      }

      @keyframes addwidth {
        0% {
          width: 60px;
        }
        50% {
          width: 120px;
          border-radius: 0 50px 50px 0;
        }
        70% {
          width: 120px;
          border-radius: 0 50px 50px 0;
        }
        100% {
          width: 60px;
        }
      }

      @keyframes blink {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(10px, 8px);
        }
        75% {
          transform: translate(10px, 0px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
  </head>
  <body>
    {% block content %}
    <div class="conteneur3"></div>
    <div class="conteneur">
      <form
        class=""
        action="{% url 'connexion' %}"
        data-aos="zoom-out"
        method="POST"
      >
        {% csrf_token %}
        <div class="conteneur2"></div>
        <div class="rond1"></div>
        <div class="rond3"></div>
        <div class="rond4"></div>
        <h1 class="text-white">Log<span class="gin">in</span></h1>
        <div class="p-2"></div>
        <div class="input-box">
          <input
            type="text"
            class="form-control my-3 rounded-pill shadow"
            placeholder="Username"
            name="username"
            required
          />
          <img
            src="{% static 'images/icons/login1.png' %}"
            width="20"
            height="20"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="form-control my-3 rounded-pill shadow"
            placeholder="password"
            name="password"
            required
          />
          <img
            class="passwordImage"
            src="{% static 'images/icons/password.png' %}"
            width="22"
            height="20"
          />
        </div>
        <button
          class="btn btn-dark w-100 mx-0 my-2 mt-3 rounded-pill"
          type="submit"
        >
          Se connecter
        </button>

        <div class="rond2"></div>
      </form>
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %} {% endif %}
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(form);
          fetch(form.action, {
            method: "POST",
            body: formData,
            headers: {
              "X-Requested-With": "XMLHttpRequest",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href =
                  "http://127.0.0.1:8000/membres/dashboard/";
                //window.open("http://127.0.0.1:8000/membres/dashboard/");
              } else {
                const alertDiv = document.createElement("div");
                alertDiv.className =
                  "alert alert-danger alert-dismissible fade show mt-2";
                alertDiv.role = "alert";
                alertDiv.innerHTML =
                  data.message +
                  '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>';
                document.querySelector(".conteneur").prepend(alertDiv);
              }
            });
        });
      });
    </script>
    {% endblock %}
  </body>
</html>
